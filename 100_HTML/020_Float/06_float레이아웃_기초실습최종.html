<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body{
            background-color: #000;
        }
        #wrap{
            width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        header h1{
            margin-right: 200px;
            width: 80px;
            float: left;
            margin-top: 10px;
        }
        #wrap ul li{
            background-color: red;
            color: white;
            margin: 15px;
            padding: 4px;
        }
        #wrap ul li a:hover{
            background-color: blue;
            color: white;
        }
        #wrap .menu1{
            width: 150px;
            float: left;
        }
        #wrap .menu2{
            width: 150px;
            float: left;
        }
        #wrap .menu3{
            width: 150px;
            float: left;
        }
        #wrap .menu4{
            width: 150px;
            float: left;
        }

        .c_1{
            background-color: red;
            width: 300px;
            height: 200px;
            float: left;
        }
        .c_2{
            background-color: pink;
            width: 300px;
            height: 200px;
            float: left;
        }
        .c_3{
            background-color: blue;
            width: 400px;
            height: 200px;
            float: left;
        }
        article{
            margin-bottom: 20px;
        }


        footer{
            color: white;
            margin: 20px;
        }
        span{
            font-weight: bold;
            color: darkmagenta;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header class="cf">    
            <h1>
                <img  width="95" height="40" src="./images/bg4.jpg" alt="이미지">
            </h1>
            <nav>
                <ul>
                    <li class="menu1">
                        <a href="#">COMMUNITY</a>
                    </li>
                    <li class="menu2">
                        <a href="#">SERVICE</a>
                    </li>
                    <li class="menu3">
                        <a href="#">PRODUCT</a>
                    </li>
                    <li class="menu4">
                        <a href="#">COMPANY</a>
                    </li>
                </ul>
            </nav>    
        </header>
        <main role="main">
            <article>
                <img  width="1000" height="600" src="./images/bg4.jpg" alt="이미지">
            </article>
            <section class="cf">
                <div>
                    <p class="c_1"></p>
                    <p class="c_2"></p>
                    <p class="c_3"></p>
                </div>
            </section>
        </main>
        <footer>
            Copyright All Rights Reserved, <span>MCSSAM</span>
        </footer>
    </div>
</body>
</html>
