<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="박지석" content="mcssam">
    <meta name="description" content="포트폴리오,플롯레이아웃">
    <title>간격시스템</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/margin_system.css">
</head>
<body>
    <div id="wrap">
        <section class="shop cf">
            <!-- 왼쪽 상품정보 시작 -->
            <section class="goods_info cf">
                <div class="goods_img">
                    <img src="http://placehold.it/240x320" alt="상품이미지">
                </div>
                <div class="goods_thum">
                    <img src="http://placehold.it/50x50" alt="썸네일이미지">
                </div>
                <div class="goods_text">
                    <p>Lego</p>
                    <p>덴마크 장난감 회사</p>
                    <p>BRAND HOME</p>
                </div>
            </section>
            <!-- /왼쪽 상품정보 끝 -->
            <!-- 오른쪽 폼 시작 -->
            <section class="form">
                <form action="#" method="post">
                    <fieldset>
                        <legend class="blind">상품정보</legend>
                        <h2>Lego Musk Express</h2>
                        <p>&#8361;300,000</p>
                        <p>20% &#8361;240,000</p>
                        <div class="line"></div>
                        <!-- 테이블 시작 -->
                        <table>
                            <tr>
                                <th rowspan="4">추가혜택</th>
                                <td>현대카드 93,600원(2%청구할인)</td>
                            </tr>
                            <tr>
                                <td>적립금 950포인트</td>
                            </tr>
                            <tr>
                                <td>월할부금 월 15,000원 (6개월 할부시)</td>
                            </tr>
                            <tr>
                                <td>무이자 카드보기</td>
                            </tr>
                            <tr class="table_blank">
                                <td></td>
                            </tr>
                            <tr>
                                <th>배송비</th>
                                <td>0원(결제금액 7만원이상 무료)</td>
                            </tr>
                            <tr class="table_blank2">
                                <td></td>
                            </tr>
                        </table>
                        <!-- 테이블 끝 -->
                        <!-- name id값은 의미는없음 -->
                        <select name="select_arrow" id="select_arrow" class="select_arrow">
                            <option value="10210">10210 백화점</option>
                            <option value="10210">10211 정부군함선</option>
                            <option value="10210">10220 머스크기차</option>
                        </select>
                        <div class="line2"></div>
                        <button>장바구니담기</button>
                        <button>구매하기</button>
                    </fieldset>
                </form>
            </section>
            <!-- 오른쪽 폼 끝 -->
        </section>
    </div>
</body>
</html>
