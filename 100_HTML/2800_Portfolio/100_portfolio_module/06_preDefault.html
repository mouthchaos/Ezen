<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module, preventDefault()</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <style>
        body{
            font-family: 'Noto Sans KR','Noto Sans', sans-serif;
            color: #333;
        }
        nav{
            width: 50%;
            margin: 100px auto;
            text-align: center;
            border: 1px solid #000;
            border-radius: 8px;
            padding: 20px;
        }
        nav ul{
            display: flex;
            justify-content: center;
        }
        nav ul li{
            padding: 0 24px;
        }
        nav ul li a{
            font-size: 1.2rem;
        }
        nav ul li a:hover{
            color: orangered;
        }
        /* 모듈 경고창 CSS */
        .alert{
            /* 포지션 */
            position: fixed;
            left: 50%;
            top: 4%;
            transform: translateX(-50%);
            z-index: 999999;
            /* 로딩시 안보이도록 코딩 */
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </nav>
<!-- module -->
<script>
    // 새로운 돔 객체 바디에 추가하기
    // 모듈화할때 스크립트 자체에서 바디에 붙여놓을수있어서 쓰면 좋음!
    // $('<div class="alert"><img src="./images/alert.png" alt="준비중 알림창"></div>').appendTo('body');
    $('body').append('<div class="alert"><img src="./images/ready.png" alt="준비중 알림창"></div>');
    $('a[href="#"]').click(function(e){
        e.preventDefault();
        $('.alert').stop().fadeIn(700);
        setTimeout(function(){
            $('.alert').stop().fadeOut(700);
        },1500)
    })
</script>
<!-- /module -->
</body>
</html>
