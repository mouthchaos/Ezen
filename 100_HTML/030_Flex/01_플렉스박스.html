<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        플렉스(flex)박스
        : CSS3에서 처음 소개된 속성=> 가변적 박스를 만드는 기술과 자유로운 박스 배치 기술임
        #용어
        개념1. 플렉스 박스 = 부모박스에 CSS 속성 코딩
                            |display: -webkit-flex;
                            |display: flex;
        개념2. 플렉스 아이템 = 부모박스에 display: flex가 선언되면
                            | 그자식박스는 [플렉스 아이템]으로 변경되고,
                            플렉스 아이템이 레이아웃 됨.
        개념3. 플렉스 박스의 축 = 주축, 교차축 => 박스 레이아웃 방향
    </title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        /* 1. flex 성격주입 = 부모박스에 설정 */
        #wrap{
            display: -webkit-flex;
            display: -moz-flex;
            display: -o-flex;
            display: -ms-flex;
            display: flex;
        }
        /* 2. 플렉스 아이템으로 성격 변경 = 자식박스에 (자동)적용 => 박스레이아웃이 됨 */
        header{
            background-color: red;
        }
        article{
            background-color: green;
        }
        section{
            background-color: blue;
        }
        aside{
            background-color: purple;
        }
        footer{
            background-color: dodgerblue;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>SNB메뉴</h1>
            <nav>GNB메뉴</nav>
        </header>
        <article>
            <h2>슬라이드영역1</h2>
            <p>슬라이드영역2</p>
        </article>
        <section>
            <h2>콘텐츠영역1</h2>
            <p>콘텐츠영역2</p>
            <p>콘텐츠영역3</p>
        </section>
        <aside>
            <div>별도영역</div>
        </aside>
        <footer>
            <p>푸터영역</p>
        </footer>
    </div>
</body>
</html>
