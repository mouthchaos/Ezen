<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        플렉스 아이템 방향설정(flex-direction) =>[부모박스]에 설정
        : 플렉스 아이템의 배치 방향을 설정 => [자식박스]에 적용
        # 속성명 : flex-direction
        # 속성값 : row(기본값), row-reverse, column, colunm-reverse
    </title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap{
            width: 100%;
            height: 500px;
            border: 2px solid #000;
            /* 플렉스 */
            display: flex;
            flex-direction: row;
            flex-direction: column;
            flex-direction: row-reverse;
            flex-direction: column-reverse;
        }
        #wrap div{
            width: 100%;
            height: 33.33%;
        }
        #wrap div:nth-child(1){background-color: black;}
        #wrap div:nth-child(2){background-color: red;}
        #wrap div:nth-child(3){background-color: yellow;}
    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
