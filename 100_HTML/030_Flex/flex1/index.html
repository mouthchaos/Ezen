<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 레이아웃 실습</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap{
            width: 900px;
            margin: 0 auto;
            text-align: center;
            /* 포지션 지정값 */
            position: relative;
        }       
        #wrap header h1{
            background-color: red;
            height: 40px;
        }
        #wrap header nav{
            background-color: orange;
            height: 60px;
        }
        /* 플렉스 부모는 article */
        #wrap article{
            /* 플렉스 */
            display: flex;
            /* 플렉스 이동방향 */
            flex-direction: row;
        }
        /* 플렉스 article 자식들 */
        #wrap article h2{
            background-color: yellowgreen;
            width: 450px;
            height: 200px;
        }
        #wrap article p{
            background-color: yellow;
            width: 450px;
            height: 200px;
        }
        /* 플렉스 부모는 section */
        #wrap section{
            display: flex;
            flex-direction: row;
        }
        /* 플렉스 section 자식들 */
        #wrap section h2{
            background-color: green;
            width: 300px;
            height: 200px;
        }
        #wrap section p{
            background-color: blue;
            width: 300px;
            height: 200px;
        }
        #wrap section p+p{
            background-color: darkblue;
            width: 300px;
            height: 200px;
        }
        footer{
            background-color: purple;
            height: 60px;
        }
        aside{
            background-color: skyblue;
            /* 포지션 */
            position: absolute;
            height: 250px;
            right: -64px;
            top: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>SNB메뉴</h1>
            <nav>GNB메뉴</nav>
        </header>
        <article>
            <h2>슬라이드영역1</h2>
            <p>슬라이드영역2</p>
        </article>
        <section>
            <h2>콘텐츠영역1</h2>
            <p>콘텐츠영역2</p>
            <p>콘텐츠영역3</p>
        </section>
        <aside>
            별도영역
        </aside>
        <footer>
            푸터영역
        </footer>
    </div>
</body>
</html>
