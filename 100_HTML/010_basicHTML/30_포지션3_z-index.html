<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position, z-index: 박스 쌓이는 순서(층)</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap{
            width: 600px;
            height: 500px;
            border: 1px solid #000;
            margin: 0 auto;
            text-align: center;
            /* 위치기준값 */
            position: relative;
        }
        #wrap div{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            font-size: 26px;
        }
        .box1{
            background-color: red;
            /* 포지션 */
            position: absolute;
            left: 60px;
            top: 60px;
            z-index: 2;
        }
        .box2{
            background-color: green;
            /* 포지션 */
            position: absolute;
            left: 110px;
            top: 70px;
            z-index: 9999;
        }
        .box3{
            background-color: blue;
            /* 포지션 */
            position: absolute;
            left: 70px;
            top: 110px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <!-- .box${box $}*3 -->
        <div class="box1">box 1</div>
        <div class="box2">box 2</div>
        <div class="box3">box 3</div>
    </div>
</body>
</html>
