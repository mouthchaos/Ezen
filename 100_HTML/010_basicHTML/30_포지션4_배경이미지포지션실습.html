<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경이미지 포지션 실습</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap{
            margin: 20px auto;
            width: 1200px;
            height: 800px;
            /* background-image: url(./images/avgers.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            border: 14px solid #000;
            box-shadow: 0 0 3px #000; */
            border: 1px solid #000;
            /* 포지션 위치기준값 */
            position: relative;
        }
        #wrap p{
            font-size: 150px;
            font-family: 'Anton', sans-serif;
            position: absolute;
            left: 600px;
            top: 300px;
            z-index: 2;
            transform: translate(-50%,-50%);
            /* left: 30%;
            top: 30%;
            z-index: 1;
            color: rgba(255, 255, 255, 0.5);
            text-shadow: 0 0 6px #000;
            opacity: 0.7;
            color: dimgray; */
            text-shadow: 6px 2px 2px gray;
            opacity: 0.5;
        }
        img{
            width: 1200px;
            height: 800px;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <p>AVENGERS</p>
        <!-- img 위에서 하면되는거였음 -->
        <img src="./images/avgers.jpg" alt="이미지">
    </div>
</body>
</html>
