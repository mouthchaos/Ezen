<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap{
            /* absolute의 위치기준값 */
            position: relative;
        }
        #wrap div{
            width: 250px;
            height: 250px;
            text-align: center;
            line-height: 250px;
            color: #fff;
        }
        #wrap .relative{
            background-color: red;
            /* 포지션 */
            position: relative;
            left: 50px;
            top: 100px;
            z-index: 1;
        }
        #wrap .absolute{
            background-color: blue;
            /* 포지션 */
            position: absolute;
            left: 100px;
            top: 150px;
            z-index: 1;
        }
        #wrap .fixed{
            background-color: green;
            /* 포지션 */
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 1;
        }
        #wrap .box1{
            background-color: darkcyan;
        }
        #wrap .box2{
            background-color: mediumpurple;
            /* 포지션 */
            position: relative;
            left: 40px;
            top: 30px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="relative">
            relative
        </div>
        <div class="absolute">
            absolute
        </div>
        <div class="fixed">
            fixed
        </div>
        <div class="box1">
            box1
        </div>
        <div class="box2">
            box2
        </div>
    </div>
</body>
</html>
