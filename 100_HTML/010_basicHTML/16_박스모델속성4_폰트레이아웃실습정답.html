<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: #ccc;
        }
        #wrap{
            width: 960px;
            margin: 0 auto;
            text-align: center;
            background-color: #666;
        }
        #content div {
            padding-top: 180px;
            width: 480px;
            height: 480px;

        }
        .box1{
            background-color: #fff;
        }
        .box2{
            background-color: #3b3b3b;
        }
        .box3{
            background-color: #999;
        }
        .box4{
            background-color: #cc8f3e;
        }
        .box5{
            background-color: red;
        }
        h2{
            font-size: 3rem;
            line-height: 1.5;
        }
        p{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <div class="box1">
                <h2 class="oswald">Oswald</h2>
                <p class="rubikBubbles">RubikBubbles</p>
            </div>
            <div class="box2">
                <h2 class="roboto">ROBOTO</h2>
                <p class="rubikBubbles">RubikBubbles</p>
            </div>
            <div class="box3">
                <h2 class="lora">Lora</h2>
                <p class="rubikBubbles">RubikBubbles</p>
            </div>
            <div class="box4">
                <h2 class="nunito">Nunito</h2>
                <p class="rubikBubbles">RubikBubbles</p>
            </div>
            <div class="box5">
                <h2 class="anton">Anton</h2>
                <p class="rubikBubbles">RubikBubbles</p>
            </div>
        </div>
    </div>
</body>
</html>
