<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일시트 우선순위</title>
    <style>
        /* 1.전체선택자 */
        *{
            color: black;
        }
        /* 2.요소명 선택자 */
        p{
            color: red;
        }
        /* 3.클래스 선택자 */
        .txt_2 {
            color: blue !important;           
        }
        .txt_3{
            color: purple;
        }
        /* 4.아이디 선택자 */
        #txt_1{
            color: black;
        }
    </style>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <p class="txt_2" id="txt_1">
        선택자에는 적용 우선 순위가 있음
    </p>
    <p class="txt_3">
        내용1
    </p>
    <!-- 5. 인라인 스타일 -->
    <p class="txt_3" style="color:aqua;">
        내용2
    </p>
    <h2>선택자 우선순위</h2>
    <ol>
        <li>!important</li>
        <li>인라인 스타일</li>
        <li>#id 선택자</li>
        <li>.class 선택자</li>
        <li>요소명 선택자</li>
        <li>* 전체 선택자</li>
    </ol>
</body>
</html>
