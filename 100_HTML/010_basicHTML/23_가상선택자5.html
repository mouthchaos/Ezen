<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상선택자 가상요소 수식규칙</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap{
            width: 200px;
            margin: 0 auto;
            text-align: center;
            color: #2b2b2b;
        }
        #wrap h1{
            font-size: 2rem;
            margin-bottom: 24px;
        }
        table, td{
            border: 1px solid #ccc;
        }
        table{
            width: 200px;
            border-collapse: collapse;
        }
        td{
            padding: 20px;
        }
        td:hover{
            background-color: darkgrey;
            cursor: pointer;
        }
        /* 수식 사용하여 선택하기 */
        /* table tr:nth-child(2n){

            color: #000;
        } */
        /* table tr:nth-child(even){
            background-color: lightgray;
            color: #000;
        } */
        /* table tr:nth-child(odd){
            background-color: lightgray;
            color: #000;
        } */
        table tr:nth-child(2n+1){
            background-color: orange;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>웹개발자</h1>
        <!-- table>(tr>td{$})*5 -->

            </tr>
            <tr>

            </tr>

                <td>JSP</td>
            </tr>

            </tr>

            </tr>
            <tr>
                <td>Java</td>
            </tr>
            <tr>
                <td>JSP</td>
            </tr>
        </table>
    </div>
</body>
</html>
