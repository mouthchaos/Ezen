<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model 실습 : 폰트레이아웃</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            
            
        }
        #wrap{
            text-align: center;
            
        }
        .box1{
            background-color: silver;
            padding: 0;
            border: 1px solid #000;
            margin-bottom: 0;
        }
        .box2{
            background-color: black;
            padding: 0;
            border: 1px solid #000;
        }
        .box3{
            background-color: rgb(156, 100, 135);
            padding: 0;
            border: 1px solid rgb(241, 7, 7);
        }
        .box4{
            background-color: pink;
            padding: 0;
            border: 1px solid #000;
        }
        .box5{
            background-color: gray;
        }
        
    </style>
</head>
<body>
        
        <div id="content">
            <div class="box1">
                <h2 class="oswald">Oswald</h2>
                <p class="rubikBubbles">RubikBubbles</p>
            </div>
            <div class="box2">
                <h2 class="play">PLAY</h2>
                <p class="rubikBubbles">RubikBubbles</p>
            </div>
            <div class="box3">
                <h2 class="roboto">ROBOTO</h2>
                <p class="rubikBubbles">RubikBubbles</p>
            </div>
            <div class="box4">
                <h2 class="raleway">Raleway</h2>
                <p class="rubikBubbles">RubikBubbles</p>
            </div>
            <div class="box5">
            </div>
        </div>
    </div>
</body>
</html>
