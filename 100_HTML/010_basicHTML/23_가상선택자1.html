<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상선택자 | link 관련</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <style> 
        .container{
            width: 960px;
            margin: 100px auto;
            border: 1px solid #ccc;
            border-radius: 16px;
        }
        nav {
            width: 800px;
            text-align: center;
            margin: 0 auto;
        }
        ul li{
            display: inline-block;
            margin-right: 32px;
        }
        ul li:last-child{
            margin-right: 0 !important;
        }
        /* link관련 가상클래스 */
        a:link,
        a:visited{
            font-size: 24px;
        }
        a:hover,
        a:focus{
            background-color: #222;
            color: #fff;
        }
        a:active{
            background-color: red;
        }
    </style>    
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">이용 안내</a></li>
                <li><a href="#">객실 안내</a></li>
                <li><a href="#">예약방법 및 요금</a></li>
                <li><a href="#">예약하기</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
