<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison de concept</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./images/favicon/fav32.png">
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 페이지 CSS -->
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/login.css">
    <!-- JS 플러그인 파일 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/prefixfree.min.js"></script>
    <!-- 페이지 JS -->
    <script src="./js/include.js"></script>
    <script src="./js/login.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- Header -->
        <header>

        </header>
        <!-- /Header -->
        <!-- Content -->
        <section class="w740 cf">
            <div class="title">
                <h2>LOG-IN</h2>
            </div>
            <div class="login-wrapper">
                <form method="get" action="./login.html" id="login-form">
                    <input type="text" name="userName" placeholder="아이디">
                    <input type="password" name="userPassword" placeholder="비밀번호">
                    <label for="remember-check">
                        <p>
                            보안접속&nbsp;<img src="./images/on.png" alt="on">&nbsp;&nbsp;
                            <input type="checkbox" id="remember-check">&nbsp;아이디저장
                        </p>
                        <a href="#">
                            <span>
                                아이디찾기 / 비밀번호찾기
                            </span>
                        </a>
                    </label>
                    <input onkeyup="enterkey();" type="submit" value="LOGIN" id="login" >
                </form>
                <ul class="cf">
                    <li>간편하게 로그인/가입</li>
                    <li><a href="#"><img src="./images/btn_login_kakao.jpg" alt="카카오로 시작하기"></a></li>
                    <li><a href="#"><img src="./images/btn_login_naver.jpg" alt="네이버로 시작하기"></a></li>
                </ul>
            </div>
            <div class="join_us">
                <h2>JOIN US</h2>
                <p>
                    아직회원이아니세요? <br>
                    회원가입을 하시면 다양하고 특별한 혜택이 준비되어 있습니다.
                </p>
                <a href="./join.html">
                    <div>회원가입</div>
                </a>
            </div>
        </section>
        <!-- /Content -->
        
        <!-- Footer -->
        <footer>
            
        </footer>
        <!-- /Footer -->
    </div>
</body>
<!DOCTYPE html>
