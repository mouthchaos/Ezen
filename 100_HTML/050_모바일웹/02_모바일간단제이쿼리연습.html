<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 간단 제이쿼리 연습</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <style>
        .mobile_menu,
        .mobile_menu2{
            width: 50px;
            height: 50px;
            line-height: 50px;
            border: 1px solid #000;
            border-radius: 5px;
            margin: 20px;
            text-align: center;
            cursor: pointer;
        }
        .mobile_menu2{
            display: none;
        }
        #gnb{
            width: 1px;
            height: 250px;
            border-radius: 5px;
            margin-left: 20px;
            padding: 20px;
            background-color: orange;
            opacity: 0;
        }
    </style>
    <script>
        $(document).ready(function(){
            // 1. 로딩시 gnb 없애기
            $('#gnb').hide();
            // 2. OPEN 클릭시 gnb메뉴 보이기
            $('.mobile_menu').click(function(){
                $('#gnb').stop().show();
                // 2-1. 효과
                $('#gnb').animate({width:'200px',opacity:1},100);
                // 2-2. 가린 CLOSE 보이게 하기
                $('.mobile_menu').hide();
                $('.mobile_menu2').stop().show();
            });
            // 3. CLOSE 클릭시 gnb메뉴 가리기
            $('.mobile_menu2').click(function(){
                // 3-1. 효과
                $('#gnb').animate({width:0, opacity:0}, 100);
                // 3-2. 가린 OPEN 보이게 하기
                $('.mobile_menu2').hide();
                $('.mobile_menu').stop().show();
            });
        });
    </script>
</head>
<body>
    <div class="mobile_menu">
        <span><small>OPEN</small></span>
    </div>
    <div class="mobile_menu2">
        <span><small>CLOSE</small></span>
    </div>
    <nav id="gnb">
        <ul>
            <li><a href="#">WEBADD</a></li>
            <li><a href="#">COMPANY</a></li>
            <li><a href="#">PORTFOLIO</a></li>
            <li><a href="#">VISION</a></li>
        </ul>
    </nav>
</body>
</html>
