<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>가변형 단위</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div id="wrap">
        <!-- Video Background -->
        <figure class="video_wrapper">
            <!-- Video Resource -->
            <video class="video" autoplay loop muted>

            <!-- Video Control Button -->
            <button id="car_btn">

            <!-- /Video Control Button -->
            <!-- Sound Control Button -->
            <button id="car_sound">
                <i class="fa fa-volume-off" aria-hidden="true"></i>
            </button>
            <!-- /Sound Control Button -->
            <!-- Image Text -->
            <div class="video_text">
                <h2>
                    BUILD <br>
                    TOGETHER
                </h2>

                    고객과 함께 최고의 가치를 실현하는 기업

            </div>
            <!-- /Image Text -->

        <!-- /Video Background -->

        <!-- Header -->
        <header class="header maxw1440">
            <h1><img src="./images/cocacola_logo.svg" alt="코카콜라 로고"></h1>

                    <li><a href="#">홍보센터</a></li>

                </ul>
            </nav>
            <nav class="sub_wrap">

                    <li><a href="#">뉴스룸&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|</a></li>
                    <li><a href="#">투자정보&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|</a></li>
                    <li><a href="#">채용&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
                    <li><a href="#">ENG</a></li>
                </ul>
            </nav>
        </header>
        <!-- /Header -->
    </div>
</body>
