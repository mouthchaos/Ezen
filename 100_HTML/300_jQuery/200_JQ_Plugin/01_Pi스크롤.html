<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리, 플러그인 부드러운 스크롤링</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/scroll.css">
    <!-- 1. 제이쿼리 코어파일 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- 2. 제이쿼리 CDN 방식이용 -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- 3. 제이쿼리 플러그인 추가 -->
    <script src="./js/jquery.scrollTo.min.js"></script>
    <!-- 4. 해당 문서 스크립트 -->
    <script src="./js/scroll.js"></script>
</head>
<body>
    <div id="container">
        <!-- Header -->
        <header>
            <h1>ONE-PAGE-SITE</h1>
            <nav class="gnb">
                <ul>
                    <li><a href="#aoa" class="nav_btn">AOA</a></li>
                    <li><a href="#frozen" class="nav_btn">FROZEN</a></li>
                    <li><a href="#spider" class="nav_btn">SPIDER</a></li>
                    <li><a href="#suji" class="nav_btn">SUJI</a></li>
                </ul>
            </nav>
        </header>
        <!-- /Header -->
        <!-- Contents -->
        <main role="main">
            <section id="aoa" class="page1">
                <h2>AOA</h2>
            </section>
            <section id="frozen" class="page2">
                <h2>FROZEN</h2>
            </section>
            <section id="spider" class="page3">
                <h2>SPIDER</h2>
            </section>
            <section id="suji" class="page4">
                <h2>SUJI</h2>
            </section>
        </main>
        <!-- /Contents -->

        <!-- GOTO TOP버튼 -->
        <aside>
            <div>
                <a href="#" class="top">TOP</a>
            </div>
        </aside>
    </div>

    <!-- 연습
    1. scrollTo 플러그인 사용하여 gnb 클릭하면 해당 이미지로 500밀리세컨속도로 이동
    2. GO TO TOP버튼 1000 속도로 맨 위로 올라가게 코딩
    3. 스크롤 100px 이상 되었을때 TOP 버튼 나오도록 코딩 -->
</body>
</html>
