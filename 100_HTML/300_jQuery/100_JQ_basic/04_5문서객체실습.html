<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리, 문서객체 제작</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- 1. 제이쿼리 코어파일 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- 2. 제이쿼리 CDN 방식이용 -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        // -축약 $(function(){}); 
        $(document).ready(function(){
            setInterval(function(){
                $('img').eq(0).appendTo('body');
            },3000);
        });
    </script>
</head>
<body>
    <img src="./images/j1.400.jpg" alt="짱구1" width="320" height="320">
    <img src="./images/j2.400.jpg" alt="짱구2" width="320" height="320">
    <img src="./images/j3.400.jpg" alt="짱구3" width="320" height="320">
</body>
</html>
