<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 위치필터 선택자</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- 1. 제이쿼리 코어파일 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- 2. 제이쿼리 CDN 방식이용 -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // 인덱스 번호 0번부터 시작
            $('#foods>tbody>tr:even').css('backgroundColor','gray');
            $('#foods>tbody>tr:odd').css({backgroundColor:"lightgray"});
            // 첫번째, 마지막 요소 선택
            $("#foods>tbody>tr:first").css('backgroundColor','black').css('color','white');
            $("#foods>tbody>tr:last").css({backgroundColor:'black',color:'white'});
            // 인덱스 번호로 선택
            $('#foods tr:eq(2)').css({backgroundColor:"orange"});
            $('#foods tr').eq(2).css({backgroundColor:"orange"});
            // less than ~미만, greater than ~초과
            $('#foods_two tr:lt(3)').css('background-color','gray');
            $('#foods_two tr:gt(3)').css('background-color','lightgray');
            $('#foods_two tr:eq(3)').css({backgroundColor:'orange'});
        });
    </script>
</head>
<body>

        <h3>좋아하는 음식들</h3>
        <table class="table" id="foods">
