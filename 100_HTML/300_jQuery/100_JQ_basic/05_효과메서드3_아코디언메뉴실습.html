<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리, 아코디언 메뉴 실습</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- 1. 제이쿼리 코어파일 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- 2. 제이쿼리 CDN 방식이용 -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        h2{
            font-size: 1rem;
            font-weight: normal;
        }
        .accordion{
            width: 500px;
            font-size: 0.875rem;
        }
        .header{
            border: 1px solid #000;
            text-align: center;
            padding: 2px;
            margin-bottom: 2px;
            background-color: darkgray;
            color: #000;
            cursor: pointer;
        }
        .content{
            border: 1px solid #ddd;
            padding: 5px;
            height: 100px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('#acc>.content').hide();

            // $('.header').eq(0).click(function(){
            //     $('.content').eq(0).toggle(1000);
            // });
            // $('.header').eq(1).click(function(){
            //     $('.content').eq(1).toggle(1000);
            // });
            // $('.header').eq(2).click(function(){
            //     $('.content').eq(2).toggle(1000);
            // });
            // $('.header').eq(-1).click(function(){
            //     $('.content').eq(-1).toggle(1000);
            // });

            // this의 사용은 공통 코딩할게있을때 씀
            $('#acc>.header').click(function(){
                $(this).next().stop().slideToggle(400);
            });
        });
    </script>
</head>
<body>
    <div id="acc" class="card-body accordion">
        <h1>아코디언 UI</h1>

        <h2 class="header">제목1</h2>
        <p class="content">내용1</p>

        <h2 class="header">제목2</h2>
        <p class="content">내용2</p>

        <h2 class="header">제목3</h2>
        <p class="content">내용3</p>

        <h2 class="header">제목4</h2>
        <p class="content">내용4</p>
    </div>
</body>
</html>
