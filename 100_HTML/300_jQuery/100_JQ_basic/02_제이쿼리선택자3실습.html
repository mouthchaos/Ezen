<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 기초 선택자 실습</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // alert('aa');
            // 요소명 선택자
            $("h2").css({color:"red",fontSize: 36});
            $("h3").css({color:"green",fontSize: "26px",backgroundColor:"silver",border: "1px solid pink"});
            // 자식 선택자
            $("ul>li").css({color:"blue",fontSize: 16,'list-style':"none"});
            // $("ul").children().({})
            // 클래스 선택자
            $(".class1").css({color:"black",fontSize: 48});
            // 아이디 선택자
            $('#id1').css({color:"red",fontSize: 16, backgroundColor:"yellow"})
        });
    </script>
</head>
<body>
    <h2>제이쿼리 선택자1</h2>
    <h3>제이쿼리 선택자2</h3>
    <ul>
        <li>ONE</li>
        <li>TWO</li>
        <li>THREE</li>
        <li>FOUR</li>
    </ul>
    <h4 class="class1">제이쿼리 선택자3</h4>
    <h4 id="id1">제이쿼리 선택자4</h4>
</body>
</html>
