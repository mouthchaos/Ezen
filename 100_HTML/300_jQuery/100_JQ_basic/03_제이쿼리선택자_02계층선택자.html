<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 계층 선택자</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- 1. 제이쿼리 코어파일 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- 2. 제이쿼리 CDN 방식이용 -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // 1. 자식선택자
            $("#one>div").css('color','orange');
            // 2. 인접 형제 선택자
            $("#one+div").css('border','1px solid gray');
            // 3. 형제 선택자
            $("#one~div").css('color','green');

            // table 선택 = 모던 브라우저에서 <tbody>자동 추가 = 자식 선택자 사용시 반드시 포함시켜 줘야함
            $("#foods>tbody>tr").css('color','gray');
        });
    </script>
</head>
<body>
    <!-- 구조1 -->
    <div class="card-body">
        1. 아침 바람 찬 바람에
    </div>  
    <div id="one" class="card-body">
        <div>
            2. 울고 가는 저 기러기
        </div>
        <span>
            <div>
                3. 우리 선생님 계실 적에
            </div>
        </span>
        <div>
            4. 엽서 한장 써 주세요
        </div>
    </div>
    <div class="card-body">
        5. 한 장 말고 두 장이요
    </div>
    <div class="card-body">
        6. 두 장 말고 세 장이요
    </div>
    <!-- /구조1 -->
    <!-- 구조2 -->
    <div class="card-body">
        <h3>좋아하는 음식들</h3>
        <table class="table" id="foods">
            <tr>
                <th>ID</th>
                <th>먹을거리</th>
                <th>분류</th>
            </tr>
            <tr>
                <td>F001</td>
                <td>짜장면</td>
                <td>중식</td>
            </tr>
            <tr>
                <td>F002</td>
                <td>라면</td>
                <td>분식,한식</td>
            </tr>
            <tr>
                <td>F003</td>
                <td>김치찌개</td>
                <td>한식</td>
            </tr>
            <tr>
                <td>F004</td>
                <td>스파게티</td>
                <td>양식</td>
            </tr>
            <tr>
                <td>F005</td>
                <td>돈까스</td>
                <td>일식</td>
            </tr>
            <tr>
                <td>F006</td>
                <td>초밥</td>
                <td>일식</td>
            </tr>
        </table>
    </div>
    <!-- /구조2 -->
</body>
</html>
