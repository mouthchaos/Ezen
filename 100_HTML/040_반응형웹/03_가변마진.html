<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변마진</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap{
            /* 내마음속 기준값 960 */
            width: 960px;
            width: 100%;
            height: 500px;
            margin: 0 auto;
            background-color: #000;
            /* 플렉스 */
            display: flex;
            flex-flow: row wrap;
        }
        #wrap div{
            height: 100%;
        }
        #wrap div:nth-child(1){
            width: 200px;
            /* (200/960)*100 */
            width: 20.8333%;
            background-color: red;
        }
        #wrap div:nth-child(2){
            width: 200px;
            /* (200/960)*100 */
            width: 20.8333%;
            background-color: blue;
            margin-right: 360px;
            /* (360/960)*100 */
            margin-right: 37.5%;
        }
        #wrap div:nth-child(3){
            width: 200px;
            /* (200/960)*100 */
            width: 20.8333%;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
