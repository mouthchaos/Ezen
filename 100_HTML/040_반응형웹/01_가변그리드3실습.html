<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        고정형을 가변형으로 계산하기
    </title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap{
            /* 내마음속 기준값 1440 */
            width: 1440px;
            width: 90%;
            margin: 30px auto;
        }
        header{

            height: 100px;
            background-color: red;
        }
        header h1{
            text-align: center;
            color: white;
            font-size: 30px;
        }
        section{
            /* (760/1440)*100  고정형(px)을 가변형(%) 로 바꾸기 */
            width: 760px;
            width: 52.7778%;
            height: 300px;
            background-color: green;
            /* 플롯 */
            float: left;
        }
        aside{
            /* (680/1440)*100 고정형(px)을 가변형(%) 로 바꾸기 */
            width: 680px;
            width: 47.2222%;
            height: 300px;
            background-color: blue;
            /* 플롯 */
            float: right;
        }
        footer{
            height: 100px;
            background-color: yellow;
            /* 플롯해제 */
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>가변형</h1>
        </header>
        <section>
            <h2>Content</h2>
        </section>
        <aside>
            <h2>Aside</h2>
        </aside>
        <footer>
            <p>Footer</p>
        </footer>
    </div>
</body>
</html>
