<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        가변그리드 : px -> %로 변환
    </title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        #wrap{
            width: 960px;
            width: 90%;
            height: 500px;
            margin: 0 auto;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <p>
            Viewport(뷰포트) <br>
            : 화면에 보이는 영역 <br>
              PC는 해상도에 따라 보이는 영역이 자동 지정 <br>
              디바이스(스마트기기)는 기본 설정값이 자동으로 보이는 영역으로 설정 <br>

              [결론] 
              Viewport는 스마트 기기의 보이는 영역을 기기 실제 화면 크기로 변경해줌 <br>
              그래서, 그 값을 이용하여 [미디어쿼리]속성으로 기기 화면 크기를 정확히 감지하여 <br>
              반응형을 동작하게 함
        </p>
    </div>
</body>
</html>
