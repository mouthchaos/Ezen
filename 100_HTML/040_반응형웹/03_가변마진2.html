<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변 마진</title>
    <style>
        #wrap{
            /* 내마음속 위치기준값 960 */
            width: 960px;
            width: 100%;
            height: 500px;
            margin: 0 auto;
            background-color: #000;
            /* 플렉스 */
            display: flex;
            flex-direction: row;
            
        }
        #wrap div{
            width: 200px;
            /* (200/960)*100 */
            width: 20.8333%;
            height: 100%;
            margin: 0 60px;
            /* 0 , (60/960)*100  */
            margin: 0 6.25%;
        }
        #wrap div:nth-child(1){
            background-color: red;
        }
        #wrap div:nth-child(2){
            background-color: blue;
        }
        #wrap div:nth-child(3){
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
