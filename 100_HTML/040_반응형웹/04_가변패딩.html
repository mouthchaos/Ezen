<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변패딩</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap{
            width: 960px;
            width: 90%;
            margin: 0 auto;
            background-color: yellowgreen;
        }
        #wrap>p{
            padding: 50px;
            /* (50/960)*100 = 5.208333333333334 */
            padding: 5.208333333333334%;
            padding: 50px 5.208333333333334%;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <p>
            한편 LG는 지난해 87승 2무 55패 승률 0.613으로 정규시즌을 2위로 마쳤다. 하지만 플레이오프(PO)에서 키움 히어로즈에게 무기력하게
            패한 뒤 류지현 감독과 결별 WBC 기술위원장을 맡고 있던 염경역 감독에게 지휘봉을 맡겼다.
        </p>
    </div>
</body>
</html>
