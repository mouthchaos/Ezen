<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
    <script>
        // 데이터 형 : 문자형(String)
        var str = "자바스크립트";
        var str2 = "10";
        // 데이터 형변환 : 문자 -> 숫자
        str2 = Number(str2);
        // 데이터 형 : 숫자형(Number)
        var num1 =10;
        var num2 = 5;
        var num3 = 3;
        //데이터 형 : 논리형(Boolean)
        var bool = true;
        var boolTwo = false;
        document.write("이 변수의 데이터형은 ? " + typeof(bool) + "입니다.<br>");
        //데이터 형 : undefined
        var undefined;
        // 데이터 형 : null
        var clear= null;

        // 1.산술 연산자
        var result = null;
        result = num1 + num2;
        document.write("두 수의 합은 ? <b>" + result + " </b><br>");
        result = num1 - num2;
        document.write("두 수의 뺀값은 ? <b>" + result + " </b><br>");
        result = num1 * num2;
        document.write("두 수의 곱은 ? <b>" + result + " </b><br>");
        result = num1 / num2;
        document.write("두 수의 나눈값은 ? <b>" + result + " </b><br>");
        // 나머지값 구하기
        result = num1 % num3;
        document.write("두 수의 나머지값은 ? <b>" + result + " </b><br>");
        

    </script>
