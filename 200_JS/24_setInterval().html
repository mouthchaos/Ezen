<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval() 메서드</title>
    <script>
        var addNum = 0;
        var subNum = 1000;
        // 3초마다 addNum 1씩 증가 = 콘솔
        var plusNum = setInterval(function(){
            addNum++;
            console.log("addNum :" + addNum);
        },3000);
        // 2초마다 subNum 1씩 감소 = 콘솔
        var minusNum = setInterval(function(){
            subNum--;
            console.log("subNum :" + subNum);
        },2000);
    </script>
</head>
<body>
    <h1>setInterval() 메서드</h1>
    <button onclick="clearInterval(plusNum);">setInterval_STOP</button>
    <button onclick="clearInterval(minusNum);">setInterval_STOP2</button>
</body>
</html>
