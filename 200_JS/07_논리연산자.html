<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
    <script>
        var a,b,c,result;
        a = 10;
        b = 20;
        c = 0;
        d = 'javaScript';
        result = null;
        
        // 1. 논리연산자(논리합) : || or 연산자로 논리식 중 하나라도 true면 true
        result = b > a || b <= c || a > c;
        document.write("논리연산자(논리합) : " + result + "<br><br>");
        // 2. 논리연산자(논리곱) : && and 연산자로 논리식 모두가 true면 true
        result = b > a && b <= c && a > c;
        document.write("논리연산자(논리곱) : " + result + "<br><br>");
        // 3. 논리연산자(논리부정) : ! not연산자, 단항 연산자 = 결과의 반대 = 부정
        result = !(a > b);
        document.write("논리연산자(논리부정) : " + result + "<br><br>");

        // 삼항조건연산자
        // 형식: 조건식?true일 경우실행(자바스크립트코드):false일 경우실행(자바스크립트코드);
        var int = 30;
        var int2 = 20;
        var tf= int>int2?'true일 경우 실행<br><br>':'false일 경우 실행<br><br>';
        console.log(tf);
        document.write(tf);

        // 삼항조건연산자 실습
        var cf= confirm('자바스크립 어렵네요?');
        console.log('삼항조건연산자값 : ' + cf);
        var rf = cf?'YES, 어려워요':'No, 재밌어요';
        document.write(rf);

    </script>
</head>

</html>
