    <script>
        var part = prompt("1-웹디자인,2-웹개발,3-웹기획 중 하나 선택",'1' );
        switch(part){
            case "1":
                document.write("<p>웹디자인 섹션은<strong>401호</strong>에서 진행 </p>");
                break;
            case "2":
                document.write("<p>웹개발 섹션은<strong>402호</strong>에서 진행 </p>");
                break;
            case "3":
                document.write("<p>웹기획 섹션은<strong>403호</strong>에서 진행 </p>");
                break;
                default:
                    alert("잘못입력!");
                    location.reload()
        }
    </script>
    <style>
        body{
            background-color: #0c3268;
            color: silver;
        }
        p{
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            text-shadow: 1px 2px 1px #000;
        }
        p strong{
