<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수사용, 매개변수=인자=인수=argument</title>
    <script>
        // 매개변수가 있는 선언적 함수
        // [형식]
        // function 함수명(데이터가 담길 변수명=[중요.호출하는곳에서 데이터를 넘겨줌]=>매개변수){
        //     실행문;
        // }        
        
        function ezFn(name,area){
            document.write("안녕하세요 " + name + " 입니다.<br>");
            document.write("사는곳은 " + area + " 입니다.<br>");
        }
        // ezFn("정성훈","쌍문동");

        function ezFn2(name){
            document.write("안녕하세요 " + name + " 입니다.<br>");
        }
        function ezFn3(area){
            document.write("사는곳은 " + area + " 입니다.<br>");
        }
        ezFn2("정성훈");
        ezFn3("쌍문동");

    </script>
</head>
<body>
    <!-- 이벤트 호출방식 -->
    <button onclick="ezFn2('jeongseonghun');">버튼1</button>
    <button onclick="ezFn3('쌍문동');">버튼2</button>
</body>
</html>
