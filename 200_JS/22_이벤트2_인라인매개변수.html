<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event, 인라인방식 매개변수</title>
    <link rel="stylesheet" href="./css/css/reset.css">
    <link rel="stylesheet" href="./css/css/font.css">
    <style>
        ul{
            width: 500px;
            margin: 40px auto;
        }
        li{
            width: 120px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            display: inline-block;
            margin: 0 12px;
        }
        #result{
            width: 500px;
            height: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#" onclick="changeBg('red');">RED</a></li>
        <li><a href="#" onclick="changeBg('green');">GREEN</a></li>
        <li><a href="#" onclick="changeBg('blue');">BLUE</a></li>
    </ul>
    <div id="result">배경색출력</div>
<script>
    function changeBg(chColor){
        // var result = document.getElementById("result");
        var result = document.querySelector("#result");
        result.style.backgroundColor = chColor;

        // 이벤트연결 : 인라인방식
        // li를 각각 클릭했을때
        // (경고창)red, green, blue로 나오도록 코딩
    }
</script>
</body>
</html>
