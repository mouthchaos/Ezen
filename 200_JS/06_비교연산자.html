<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
    <script>
        var a = 10;
        var b = 20;
        var c = 30;
        var d = "20";
        var result = null;

        // 비교연산자 : 논리값으로 결과 반환 => 결과는 true, false
        result = a > b; // false
        result = a < b; // true
        result = a >= c; // true
        // 데이터 형과 상관없이 숫자일 경우 true반환
        result = b ==d;
        // 데이터 형까지 일치해야 함
        result = b === d;
        // (논리부정) 데이터 형과 상관없이 숫자일 경우 false 반환
        result = b != d;
        // (논리부정) 데이터 형까지 일치해야 함 => true
        result = b !== d;
        
        
        alert(result);
    </script>
</head>
<body>
    
</body>
</html>
