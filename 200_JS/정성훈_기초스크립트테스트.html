<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기초스크립트테스트</title>
    <script>
        // 1. 삼항조건연산자 이용
        // (프롬프트)1월급여, 2월급여, 3월급여를 입력받아, 
        // 3개월 평균급여가 1000이상이면, 고소득자
        // 1000이하면, 평균임금자

        var mon1 = prompt("1월급여 입력","1000");
        var mon2 = prompt("2월급여 입력","1000");
        var mon3 = prompt("3월급여 입력","1000");
        var avg = mon1+mon2+mon3>=1000?'고소득자<br><br>':'평균임금자<br><br>';
        document.write(avg);



        // 2. IF문 관련
        // 프롬프트) 나이와 해당연도를 입력받아,
        // 40세이상이고, 해당연도가 짝수해이고, 나이도 짝수일 경우
        // (도큐먼트)"건강검진 대상자입니다."
        // 그렇지 않으면 "건강검진 대상자가 아닙니다."

        var age = prompt('나이 입력','40');
        var year = prompt('해당연도 입력','2023');
        if(age>=40 && year%2==0 && age%2==0){
            document.write("건강검진 대상자입니다.");
        }else{
            document.write("건강검진 대상자가 아닙니다.");
        }

        // 3. else if문
        // (프롬프트) 월(month)을 입력받아,
        // 9~11월이면 '가을입니다.'
        // // 6~8월이면 '여름입니다.'
        // 3~5월이면 '봄입니다.'
        // 그외 월이면 '겨울입니다.'를 else if문을 사용하여 코딩
        // (도큐먼트출력)

        var month = prompt("월 입력","1");
        if(11>=month && 9<=month ){
            document.write(month + "월이면 가을입니다");
        }else if(8>=month && 6<=month){
            document.write(month + "월이면 여름입니다.");
        }else if(5>=month && 3<=month){
            document.write(month + "월이면 봄입니다.");
        }else{
            document.write(month + "월이면 겨울입니다.");
        }

        // 4. switch~case문
        // 입력받은 수가 홀수인지 짝수인지 판별하여
        // (경고창)출력 
        // 짝수입니다. 
        // 홀수입니다.

         모르겠습니다
        //  switch(){
        //     case
        //  }

        // 5. for문
        // 1부터 10까지의 합
        // [도큐먼트] 1부터 10까지의 합은 ??? 입니다.
        var i= 0;
        var hap = 0;
        for(i=1;i<=10;i++){
            hap += i;
        }
        document.write("1부터 10까지의 합은" + hap + "입니다.");
        // 6. for문
        // [도큐먼트] 구구단 5단 출력하기
        // 5단
        // 5 X 1 = 5
        // .....

        var i, dan, result;
        for(i=1;i<=9;i++){
            dan = 5;
            result = dan*i; 
            document.write("<h1>"+ dan +"단<h1><br>" + dan + "X" + i + "=" + result + "<br>");
        }

        // 7. 배열, for문
        // 웹퍼블리싱 과목 5개(HTML,CSS,javaScript,jQuery,React.js)를 배열로 정의 | 배열명=subject
        // (브라우저)과목 모두 출력

        var aa = ['HTML','CSS','javaScript','jQuery','React.js'];
        for(i=0;i<=4;i++){
            document.write(aa[i] + "<br>");
        }
    </script>
