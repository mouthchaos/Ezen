<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수사용, 이벤트사용, 배열사용</title>
    <style>
        #bgc{
            width: 100%;
            height: 480px;
        }
        button{
            width: 120px;
            height: 80px;
            background-color: silver;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <script>
        // 1. 배열명 color에 문자열 red,green,blue,black,pink 할당, 콘솔 red 출력
        var color = ['red','green','blue','black','pink','purple'];
        console.log(color[0]);

        // 2. 전역변수 i에 숫자형 초기값 세팅
        var i = 0;
        // 3. 선언적 함수 = 이벤트 리스너 = 이벤트연결(button을 클릭했을때)
        //  버튼을 클릭했을때 경고창 나오도록 코딩
        function chColor(){
            // alert('aaa');
            // a. 적용될 DOM 객체 선택
            var selectId = document.getElementById('bgc'); 
            console.log(selectId);
            // b. 자바스크립트에서 CSS 적용 
            selectId.style.backgroundColor = color[i];
            // c. 이벤트 호출 할때마다 i값 1씩증가
            i++;
            console.log('이벤트 호출 횟수 : ' + i);
            // d. 제어문으로 배열의 갯수만큼만 증가
            if(i>=color.length){
                i = 0;
            }
        }
    </script>
</head>
<body>
    <div id="bgc">
        <!-- 3. 인라인 이벤트 호출방식 = 클릭시 이벤트 리스너 chColor호출 -->
        <button onclick="chColor();">배경색바꾸기</button>
    </div>
</body>
</html>
