<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM2 실습</title>

    <!-- 실습 1. -->
    <!-- 이벤트 : DOM2 방식 -->
    <!-- 이벤트 종류 : mouseenter, mouseleave -->
    <!-- 실행 : 마우스엔터시 = 이미지 변경,마우스리브시 = 이미지 원래대로 -->
    <style>
        #container{
            width: 400px;
            height: 400px;
            margin: 0 auto;
            text-align: center;
            cursor: pointer;
        }
        #container img{
            width: 100%;
        }
    </style>
    <script>
        window.onload = function(){
            // 1. DOM 객체 할당
            var pic = document.querySelector("#pic");
            console.log(pic);
            // 2. Event Listener 작성
            function changePic(){
                pic.src = "./images/img2.jpg";
            }
            function originPic(){
                pic.src = "./images/img1.jpg";
            }
            // 3. EventListener 연결
            pic.addEventListener("mouseenter",changePic);
            pic.addEventListener("mouseleave",originPic);
        }
    </script>
</head>
<body>
    <div id="container">
        <img src="./images/img1.jpg" alt="식물이미지" id="pic">
    </div>
</body>
</html>
