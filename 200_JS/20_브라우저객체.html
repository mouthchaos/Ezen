        // 2. navigator 객체 = 브라우저 정보
        var infoBrowser2 = "";
        infoBrowser2 = "브라우저 코드명 : " + navigator.appCodeName + "<br>";
        document.write(infoBrowser2);
        infoBrowser2 = "브라우저 이름명 : " + navigator.appName + "<br>";
        document.write(infoBrowser2);
        infoBrowser2 = "브라우저 버전 : " + navigator.appVersion + "<br>";
        document.write(infoBrowser2);
        infoBrowser2 = "브라우저 사용언어 : " + navigator.language + "<br>";
        document.write(infoBrowser2);
        infoBrowser2 = "브라우저 엔진이름 : " + navigator.product + "<br>";
        document.write(infoBrowser2);
        infoBrowser2 = "브라우저 환경 : " + navigator.platform + "<br><br><br>";
        document.write(infoBrowser2);
        
        infoBrowser2 = "운영체제 종합정보 : " + navigator.userAgent + "<br>";
        document.write("운영체제 종합정보 : ", infoBrowser2);
