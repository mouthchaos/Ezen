<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return문 실습, Gallery</title>
    <link rel="stylesheet" href="./css/css/font.css">
    <link rel="stylesheet" href="./css/css/reset.css">
    <style>
        #galleryZone{
            text-align: center;
        }
        p{
            margin-bottom: 16px;
        }
        button{
            display: inline-block;
            width: 48px;
            height: 24px;
            border: none;
            background: #222;
            color: #fff;
            cursor: pointer;
        }
    </style>
    <script>
        var num = 1;
        // 이벤트 리스너 명
        function gallery(imgNum){
            // 이벤트 리스너 기능
            // alert(imgNum);
            // num을 1~7까지만 나오도록 제어하는 if문
            if(imgNum){ // 다음을 클릭했을때
                if(num==7){return;}
                num++;
            }else{ // 이전을 클릭했을때
                if(num==1){return;}
                num--;
            }
            // 적용시킬 DOM 객체 선택후 imgTag에 할당
            var imgTag = document.getElementById('phone');
            console.log(imgTag);
            imgTag.setAttribute('src',"./images/img" + num +".jpg");
            console.log(num);
        }
    </script>
</head>
<body>
    <div id="galleryZone">
        <p>
            <img src="./images/img1.jpg" alt="갤러리이미지" width="300" height="300" id="phone">
        </p>
        <p>
            <button onclick="gallery(0);">이전</button>
            <button onclick="gallery(1);">다음</button>
        </p>
    </div>
</body>
</html>
