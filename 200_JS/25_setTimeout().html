<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout() 메서드 -딱 한번만실행</title>
    <script>
        var addNum = 0;
        setTimeout(function(){
            addNum++;
            console.log("setTimeout :" + addNum);
        },3000);
    </script>
</head>
<body>
    
</body>
</html>
