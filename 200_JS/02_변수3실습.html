<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 실습</title>
    <script>
        //1.변수명 tall, num, result
        //2.각각 알맞는 정보 입력 할당
        //3.적정몸무게 연산식 = 키에서 100을 뺀후 0.9를 곱한값이라고 가정
        //4.제시된 시안대로 브라우저에 출력
        
        var tall= 174;
        var num1= 100
        var num2=  0.9;
        var result;
        result = (tall-num1)*num2;
        document.write("<h1>해당 사용자의 키는" + tall + " 입니다.</h1>");
        document.write("해당 사용자의 적정 몸무게는" + result+ " 입니다")
    </script>
</head>
