<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문, for문 중첩</title>
    <script>
        // 이중 for()문
        var i,j;
        for(i=2;i<=9;i++){
            document.write("<h1>" + i + "단</h1>");
            for(j=1;j<=9;j++){
                document.write(i + " X " + j + " = " + i*j + "<br>");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
